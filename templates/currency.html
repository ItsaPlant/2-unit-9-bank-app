<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Wymiana walut </title>
    </head>
    <body>
        <p>Kupno/sprzedarz walut:</p>
        <form method="post" action="/">
            <label for="SELL">Sell</label>
            <input type="radio" name="action" id="SELL" value="SELL">

            <label for="BUY">Buy</label>
            <input type="radio" name="action" id="BUY" value="BUY">

            <br><br>

            <label for="currency">Wybierz walutę</label>

            <select name="currency" id="currency">
                <option value="USD">USD</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="HUF">HUF</option>
                <option value="CHF">CHF</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="NOK">NOK</option>
                <option value="SEK">SEK</option>
                <option value="XDR">XDR</option>
            </select>

            <br><br>
            <label for="amount">Suma:</label><br>
            <textarea name="amount" id="amount" cols="30" rows="1" placeholder="Amount"></textarea><br>
            <br>
            <input type="submit" value="PRZELICZ" methode="post">
            <input type="submit" value="UAKTUALNIJ DANE" methode="post" id="update">

        </form>

        <ul>
           {% if amount %}
            <li>Za {{amount}} {{currency}} należy się {{value}} PLN</li>
           {% endif %}
        </ul>
        

    </body>
</html>
